<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vintage Radio Broadcast</title>
<style>
  body {
    background: #0b0a09;
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    color: #e6d6b8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .radio-wrapper {
    width: 650px;
    background: #2b1f17;
    border: 6px solid #b08a5a;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
    padding: 20px 30px;
    position: relative;
  }

  h1 {
    font-family: 'Georgia';
    text-align: center;
    font-size: 36px;
    margin-top: 0;
    text-shadow: 0 0 8px #ff0000;
  }

  .on-air {
    background: #8b0000;
    color: #fff;
    padding: 5px 15px;
    display: inline-block;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 0 10px #ff0000;
    margin-bottom: 15px;
  }

  .ticker {
    background: #1a120d;
    border: 2px solid #b08a5a;
    padding: 10px;
    overflow: hidden;
    white-space: nowrap;
    font-size: 18px;
    margin-bottom: 20px;
  }

  .ticker span {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 18s linear infinite;
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  .controls {
    display: flex;
    justify-content: space-around;
    margin-top: 25px;
  }

  .knob {
    width: 90px;
    height: 90px;
    background: #3c2a1d;
    border: 5px solid #b08a5a;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 14px;
    cursor: pointer;
    transition: transform 0.1s;
    text-align: center;
  }

  .knob:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ff0000;
  }

  .now-playing {
    background: #1c150e;
    border: 2px solid #b08a5a;
    padding: 10px;
    margin-top: 15px;
    text-align: center;
    font-size: 20px;
    height: 60px;
  }

  .dial {
    width: 100%;
    height: 6px;
    background: #4a3a2a;
    margin-top: 20px;
    position: relative;
    border-radius: 5px;
  }

  .dial-pointer {
    width: 15px;
    height: 25px;
    background: #c69c6d;
    position: absolute;
    top: -10px;
    left: 0;
    border-radius: 3px;
    transition: left 0.4s;
  }
</style>
</head>
<body>
  <div class="radio-wrapper">
    <h1>Vintage Broadcast Station</h1>
    <div class="on-air">ON AIR</div>

    <div class="ticker">
      <span>Welcome listeners... Tune in for tonight's peculiar programming... Beware the static... Something is always listening...</span>
    </div>

    <div class="now-playing" id="nowPlaying">Now Playing: â€”</div>

    <div class="dial">
      <div class="dial-pointer" id="dialPointer"></div>
    </div>

    <div class="controls">
      <div class="knob" onclick="tune()">TUNE IN</div>
      <div class="knob" onclick="playStatic()">STATIC</div>
      <div class="knob" onclick="adBreak()">ADVERTISEMENT</div>
      <div class="knob" onclick="nextProgram()">NEXT SHOW</div>
    </div>
  </div>

<script>
const nowPlaying = document.getElementById('nowPlaying');
const dial = document.getElementById('dialPointer');

function playSound(url) {
    const audio = new Audio(url);
    audio.play();
}

function tune() {
    dial.style.left = Math.random() * 95 + '%';
    nowPlaying.textContent = 'Now Playing: Mysterious Frequencies';
    playSound('https://cdn.pixabay.com/audio/2022/03/15/audio_1f6f7b1a71.mp3');
}

function playStatic() {
    nowPlaying.textContent = 'Now Playing: Static Interference';
    playSound('https://cdn.pixabay.com/audio/2021/08/04/audio_2f1c4e3e40.mp3');
}

function adBreak() {
    nowPlaying.textContent = 'Now Playing: Sponsored Message';
    playSound('https://cdn.pixabay.com/audio/2022/03/10/audio_6e2cb2c58a.mp3');
}

function nextProgram() {
    nowPlaying.textContent = 'Now Playing: The Midnight Broadcast';
    playSound('https://cdn.pixabay.com/audio/2022/03/15/audio_a9f4e0c5e8.mp3');
}
</script>
</body>
</html>
